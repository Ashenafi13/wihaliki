<div class="row">
  <div class="col-sm-12">
    <app-card [template]="subContent" cardTitle="">
      <div class="mt-3">
        <nz-table [nzBordered]="true" #nzTable [nzData]="listOfData">
          <thead>
            <tr>
              <th nzWidth="60px"></th>
              <th nzWidth="400px">ተውዳዳሪ</th>
              <th nzWidth="200px">ያገኙት ነጥብ</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let data of nzTable.data">
              <tr>
                <td
                  [nzExpand]="expandSet.has(data.uId)"
                  [nzShowExpand]="data.uId ? true : false"
                  (nzExpandChange)="onExpandChange(data.uId, $event, data.competitor)"
                ></td>
                <td>
                  <div class="editable-cell">
                    {{ data.competitor }}
                  </div>
                </td>

                <td>
                  <div class="editable-cell">
                    {{ data.totalPoints }}
                  </div>
                </td>
              </tr>
              <tr [nzExpand]="expandSet.has(data.uId)">
                <div style="margin: 0">

                   <div class="d-flex flex-column" *ngFor="let qu of questions">

                     <div>
                       <span>{{qu.id}}.</span>&nbsp;<span>{{qu.question}}</span>
                       <div class="mt-2 ml-3 answered" *ngIf="!qu.answer">
                        <span style="color: red;">ተወዳዳሪው የመለሱት መልስ: {{qu.msg}}</span>
                      </div>
                     </div>
                      <div class="d-flex flex-column mt-3 ml-3" *ngFor="let c of qu.choices">
                       <div [ngStyle]="c.isAnswer == 1?{'color':'#03b503'}:''">
                        <span>{{c.alphabet}}.</span>&nbsp;<span>{{c.choice_label}}</span>
                       </div>

                     </div>

                   </div>

                </div>
              </tr>
            </ng-container>
          </tbody>
        </nz-table>
      </div>
    </app-card>
  </div>
</div>
<ng-template #subContent>
  <div class="d-flex flex-row" style="width: 50%">
    <select
      name="selectedSeason"
      (ngModelChange)="changeSeason($event)"
      [(ngModel)]="selectedSeason"
      class="form-control"
      aria-label="Default select example"
    >
      <option disabled selected>ምዕራፍ ይምረጡ</option>
      <option *ngFor="let item of seasons" value="{{ item.id }}">
        {{ item.name }}
      </option>
    </select>
    <select
      name="selectedEpisodes"
      (ngModelChange)="changeEpisodes($event)"
      [(ngModel)]="selectedEpisodes"
      class="form-control ml-3"
      aria-label="Default select example"
    >
      <option disabled selected>ክፍል ይምረጡ</option>
      <option *ngFor="let item of episodes" value="{{ item.id }}">
        {{ item.name }}
      </option>
    </select>
  </div>
</ng-template>
