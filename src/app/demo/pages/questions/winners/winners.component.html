
<div style="margin-top: 20px;">
  <button *ngIf="!selector" (click)="Back()" nz-button nzShape="round" nzType="default">
    <i class="feather icon-chevron-left"></i>
      ወደ ኋላ
   </button>

   <div class="d-flex flex-column  align-items-center mt-3">

     <div class="d-flex flex-column  align-items-center ">
        <img width="100" height="80" src="../../../../../assets/images/logo-new.png" />

        <div class="d-flex flex-column">
          <div  class="winners-container">
            <div class="row align-items-center ml-3">
             <span style="font-size: 20px;">የውድድሩ አሸናፊዎች</span>
             <div   class="rounded-circle general-container shadow-sm ml-4">
               <i  class="feather icon-users"></i>
             </div>
             <span style="font-size: 20px;" class="ml-2">{{totalItems}}</span>
            </div>
          </div>

          <div style="margin-left: 20px; margin-top: 20px;">
            <span style="font-size: 20px;" class="text-white">ተወዳዳሪዎች</span>
           </div>
        </div>
        <div >
         <div style=" margin-top: 20px;">
        <div class="winners" *ngFor="let winner of winners">
          <div class="row align-items-center ml-3">
            <i style="font-size: 20px;" class="feather icon-user"></i>
            <span style="font-size: 20px;" class="ml-2">{{winner.phone}}</span>
          </div>
        </div>
      </div>

      <div style="margin-top: 20px;">
        <nz-pagination
        [nzPageIndex]="currentPage"
        [nzPageSize]="pageSize"
        [nzTotal]="totalItems"
        (nzPageIndexChange)="onPageIndexChange($event)"
      ></nz-pagination>
      </div>
        </div>


     </div>


   </div>





</div>
