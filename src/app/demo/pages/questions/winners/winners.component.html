
<button *ngIf="!selector" (click)="Back()" nz-button nzShape="round" nzType="default">
 <i class="feather icon-chevron-left"></i>
   ወደ ኋላ
</button>

<div class="d-flex flex-column  align-items-center mt-3">

  <div class="d-flex flex-column  align-items-center ">
     <img width="100" height="80" src="../../../../../assets/images/programlogo.png" />

     <div  class="winners-container">
       <div class="row align-items-center ml-3">
        <span style="font-size: 20px;">የውድድሩ አሸናፊዎች</span>
        <div   class="rounded-circle general-container shadow-sm ml-4">
          <i  class="feather icon-users"></i>
        </div>
        <span style="font-size: 20px;" class="ml-2">{{totalItems}}</span>
       </div>
     </div>
     <div >
      <table style="width: 500px;"  class="table table-bootstrap">
        <thead>
          <tr class="p-3">

            <th style="color: #fff; ">
              <span style="font-size: 16px;" class="ml-3">ተወዳዳሪዎች</span>
            </th>
            <th style="color: #fff; font-size: 16px;">
              በትክክል የመለሱት ጥያቄዎች
            </th>
            <th style="color: #fff; font-size: 16px;">ደረጃ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let winner of winners">

            <td>
              <div class="row align-items-center ml-3">
                <i class="feather icon-user"></i>
                <span class="ml-2">{{winner.phone}}</span>
              </div>
            </td>
            <td>{{winner.totalAnswered}}</td>
            <td>1</td>
          </tr>

        </tbody>
      </table>
      <nz-pagination
  [nzPageIndex]="currentPage"
  [nzPageSize]="pageSize"
  [nzTotal]="totalItems"
  (nzPageIndexChange)="onPageIndexChange($event)"
></nz-pagination>
     </div>


  </div>


</div>
